<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 표관련태그 -->
    <h1>기본적인표 만들기</h1>
    <table border="1"> <!-- 1px solid black -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    
    </table>
    <!-- 
        표를 만드는 태그는 <table><tr><th><td>가 있다.
            <table> : 기본적인 표를 생성해 주는 태그
            <tr> : 표의 행을 나타내는 태그
            <th> : 표의 제목 셀을 나타내는 태그 
            <td> : 표의 일반 셀을 나타내는 태그(한개의 열을 만드는데 사용)
     -->
     <table border="1"> <!-- 1px solid black -->
        <caption><b>웹 브라우저의 종류</b></caption>
        <tr>
            <th>브라우저명</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>
        <tr>
            <td>익스플로러</td>
            <td>MS</td>
            <td>https://www.microsoft.com</td>
        </tr>
        <tr>
            <td>사파리</td>
            <td>애플</td>
            <td>https://www.apple.com</td>
        </tr>
    
    </table>

    <h1>표의 행과 열 합치기</h1>
    <h3>회원 정보</h3>
    <!-- 
        rowspan : <td>태그의 속성으로 지정한 행만큼 행을 병합
        colspan : <td>태그의 속성으로 지정한 열만큼 열을 병합
     -->
    <!-- table>(tr>td*2)*4  -->
    <table border="1">
        <tr>
            <td class="2" rowspan="2" width="130px" height="150px">사진</td>
            <td width="80px">이름</td>
            <td width="2--px"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td width="70px" height="50px">주소</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td height="100px">자기소개</td>
            <td colspan="3"></td>
        </tr>
    </table>

    <hr>
    <h2>테이블 태그 구조 설정</h2>
    <!-- 
        <thead> : 테이블의 구조를 나누는 태그로 테이블에 한개만 존재 가능
        <tbody> : 테이블의 여러개 존재 가능
        <tfoot> : <thead> 뒤에 있어야 하며, 한개만 존재 가능
    -->
    
<table border="1">
    <thead>
         <tr>
            <th>이름</th>
            <th>나이</th>
            <th>주소</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>홍길동</td>
            <td>20</td>
            <td>서울시</td>
        </tr>
        <tr>
            <td>김영희</td>
            <td>24</td>
            <td>청주시</td>
        </tr>
        <tr>
            <td>이순신</td>
            <td>30</td>
            <td>남양주</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">총 인원</td>
            <td>3명</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
