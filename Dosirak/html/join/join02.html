<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/common/reset.css"/>
    <link rel="stylesheet" href="/css/common/base.css"/>
    <link rel="stylesheet" href="/css/common/common.css"/>
    <link rel="stylesheet" href="/css/join.css"/>
</head>
<body>    
    <div class="ly_all bl_all">
        <div class="ly_midWD ly_inner02">
            <h2 class="el_lv1Head">회원가입</h2>
            <ol class="bl_joinStep ly_spaceBetween hp_mt50">
                <li class="bl_joinStep__cont">약관동의</li>
                <li class="bl_joinStep__cont hp_active">필수정보 입력</li>
                <li class="bl_joinStep__cont">선택정보 입력</li>
                <li class="bl_joinStep__cont">가입완료</li>
            </ol>
            <div class="hp_bordDE hp_padding50 hp_mt50">
                <table class="bl_joinTB">
                    <caption class="WA">필수정보 입력1</caption>
                    <colgroup>
                        <col style="width:120px"/>
                        <col style="width:*"/>
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row"><label for="">이름</label></th>
                            <td><input type="text" id="" class="el_btnM hp_inputBack hp_w100" name="" value="" placeholder="입력해주세요" title="이름 입력"/></td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="">생년월일</label></th>
                            <td>
                                <div class="ly_flex">
                                    <input type="date" id="" class="el_btnM hp_inputBack hp_w100" name="" value="" title="생년월일 입력"/>                                
                                    <label class="bl_radioBxArea">
                                        <input class="bl_radioBxArea__input" type="radio" name="gender" value="" checked>
                                        <span class="bl_radioBxArea__txt">남</span>
                                    </label>
                                    <label class="bl_radioBxArea">
                                        <input class="bl_radioBxArea__input" type="radio" name="gender" value="" checked>
                                        <span class="bl_radioBxArea__txt">여</span>
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="">이메일</label></th>
                            <td><input type="text" id="" class="el_btnM hp_inputBack hp_w100" name="" value="" placeholder="입력해주세요" title="이메일 입력"/></td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="">휴대폰번호</label></th>
                            <td><input type="text" id="" class="el_btnM hp_inputBack hp_w100" name="" value="" placeholder="입력해주세요" title="휴대폰번호 입력"/></td>
                        </tr>
                    </tbody>
                </table>
                <table class="bl_joinTB hp_mt50">
                    <caption class="WA">필수정보 입력2</caption>
                    <colgroup>
                        <col style="width:120px"/>
                        <col style="width:*"/>
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row"><label for="">아이디</label></th>
                            <td><input type="text" id="" class="el_btnM hp_inputBack hp_w100" name="" value="" placeholder="영문소문자 + 숫자, 4 ~ 15자 이내" title="아이디 입력"/></td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="">비밀번호</label></th>
                            <td><input type="text" id="" class="el_btnM hp_inputBack hp_w100" name="" value="" placeholder="영문 + 숫자 혼합, 8 ~ 20자 이내" title="비밀번호 입력"/></td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="">비밀번호 확인</label></th>
                            <td><input type="text" id="" class="el_btnM hp_inputBack hp_w100" name="" value="" placeholder="입력해주세요" title="비밀번호 확인 입력"/></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="el_btnM el_btnPointBack hp_w100 hp_br5 hp_mt70">다음</button>
            </div>
        </div>
    </div>
</body>
</html>
