<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/common/reset.css"/>
    <link rel="stylesheet" href="/css/common/base.css"/>
    <link rel="stylesheet" href="/css/common/common.css"/>
    <link rel="stylesheet" href="/css/product.css"/>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            // tab
            let categoryLength = $(".bl_pdCategory__cont").length;
            let categoryWD = 100 / categoryLength;
            $(".bl_pdCategory__cont").css("width", categoryWD + "%");

            $(".bl_pdCategory__btn").click(function(){
                $(".bl_pdCategory__btn").removeClass("hp_active")
                $(this).addClass("hp_active");
            });
        })
    </script>
</head>
<body>
    <div class="ly_all bl_all">
        <div class="ly_inner02">
            <h2 class="el_lv1Head">건강도시락</h2>
            <ul class="bl_pdCategory ly_midWD ly_spaceBetween">
                <li class="bl_pdCategory__cont">
                    <button type="button" class="bl_pdCategory__btn hp_active">암환자 회복식단</button>
                </li>
                <li class="bl_pdCategory__cont">
                    <button type="button" class="bl_pdCategory__btn">신장 관리식단</button>
                </li>
                <li class="bl_pdCategory__cont">
                    <button type="button" class="bl_pdCategory__btn">혈압 관리식단</button>
                </li>
                <li class="bl_pdCategory__cont">
                    <button type="button" class="bl_pdCategory__btn">혈당 관리식단</button>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
